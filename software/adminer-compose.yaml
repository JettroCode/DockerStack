version: "3.8"

name: ${ADMINER_NAME}

services:
  adminer:
    image: adminer
    env_file:
      - path: ./adminer/.adminer.default
        required: false
      - path: ./adminer/.adminer.custom
        required: false
    container_name: ${ADMINER_NAME}
    restart: unless-stopped
    networks:
      public:
      private:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${ADMINER_NAME}.rule=Host(`${ADMINER_NAME}.${BASE_DOMAIN}`)"

#volumes:

networks:
  public:
    name: public
    external: true
  private:
    name: private
    external: true

