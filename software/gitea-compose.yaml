version: "3.8"

name: ${GITEA_NAME}

services:
  gitea:
    image: gitea/gitea
    environment:
      - GITEA__database__DB_TYPE=${GITEA__database__DB_TYPE}
      - GITEA__database__HOST=${GITEA__database__HOST}
      - GITEA__database__NAME=${GITEA__database__NAME}
      - GITEA__database__USER=${GITEA__database__USER}
      - GITEA__database__PASSWD=${GITEA__database__PASSWD}
      - USER_UID=${GITEA_USER_UID}
      - USER_GID=${GITEA_USER_GID}
    container_name: ${GITEA_NAME}
    restart: unless-stopped
    volumes:
      - gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      private:
      public:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gitea.rule=Host(`${GITEA_NAME}.${BASE_DOMAIN}`)"
      - "traefik.http.services.gitea.loadbalancer.server.port=3000"

volumes:
  gitea:
    name: gitea

networks:
  public:
    name: public
    external: true
  private:
    name: private
    external: true

